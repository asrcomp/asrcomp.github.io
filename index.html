<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation & Fixed Content</title>
    <style>
        /* base page & styling */
        body {
            font-family: 'Resist Mono', monospace;
            margin: 0;
            /* Minimal padding to control scroll and center content */
            padding: 100px 0 20px; 
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #184554; 
            min-height: 100vh;
            position: relative;
        }

        /* Sticky navbar styles */
        .top-navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0; 
            padding: 15px 20px; 
            background-color: rgba(0, 0, 0, 0); 
            
            /* Allow navigation to always be visible */
            opacity: 1; 
            
            transition: none; 
            z-index: 100; 
            display: flex;
            /* Ensure logo is on the left and links are on the right */
            justify-content: space-between;
            align-items: center;
        }
        
        /* desktop link styling */
        .desktop-nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 20px; 
            font-size: 1rem;
        }


        .navbar-logo {
            font-size: 1.5rem;
            color: white;
            font-weight: bold;
        }

        /* Header Styling (Typing content) */
        .typing-container {
            font-size: 1.5rem;
            color: #ccc;
            margin-bottom: 0; 
            padding-top: 50px; 
            text-align: center;
            z-index: 10;
        }

        .orange-text {
            color: orange;
        }
        
        /* Cursor Blink Effect */
        .cursor {
            display: inline-block;
            width: 8px; 
            height: 1.2em; 
            background-color: white;
            animation: blink 0.8s infinite;
            vertical-align: middle;
            margin-left: 2px;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* Scroll box styling */
        .fade-up-element {
            width: 80%;
            max-width: 400px;
            padding: 30px;
            margin: 50px 0; 
            background-color: transparent; 
            color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); 
            z-index: 1; 
            opacity: 0;
            transform: translateY(20px); 
            transition: opacity 0.6s ease-out, transform 0.6s ease-out; 
        }
        
        #about {
            margin-top: 50px; 
        }

        .fade-up-element.in-view {
            opacity: 1;
            transform: translateY(0); 
        }
        
        /* video styles */
        .video-container {
            padding-bottom: 30px; 
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            padding-top: 56.25%; 
            margin-top: 15px; 
            overflow: hidden;
            border-radius: 6px;
        }

        .video-wrapper video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 6px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5); 
        }
        
        /* SCROLL DOWN ARROW STYLES - Hidden on all views */
        .scroll-down-arrow {
            display: none;
        }
        
        /* mobile menu styles */
        .mobile-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #184554;
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
            z-index: 90;
            padding: 50px 20px;
        }
        .mobile-menu.open {
            transform: translateX(0);
        }
        .mobile-menu ul {
            list-style: none;
            padding: 0;
            margin-top: 30px;
        }
        .mobile-menu ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            display: block;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 2rem;
            color: white;
            cursor: pointer;
        }
        /* Hamburger Button Styles */
        .nav-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
        }
        .hamburger-line {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 5px 0;
            transition: 0.4s;
        }
        
        /* Media query for desktop */

        @media (min-width: 768px) {
            .nav-button {
                display: none;
            }
            .desktop-nav-links {
                display: flex; 
                align-items: center;
            }
            .mobile-menu {
                display: none !important;
            }
            
            /* Nav bar for desktop */
            .top-navbar {
                opacity: 1; 
                background-color: rgba(0, 0, 0, 0);
            }
        }

        /* media query for mobile */
        @media (max-width: 767px) {
            .desktop-nav-links {
                display: none;
            }
            .nav-button {
                display: block;
            }

            /* Adjust body padding for mobile view */
            body {
                padding: 100px 0 50px; 
            }
            
            #about {
                margin-top: 50px; 
            }
        }
    </style>
</head>
<body>
    
    <nav class="top-navbar" id="main-navbar">
        <div class="navbar-logo">ASR</div>
        
        <div class="desktop-nav-links">
            <a href="about.html">About</a>
            <a href="experience.html">The Experience</a>
            <a href="opportunities.html">Opportunities</a>
            <a href="resources.html">Learning Resources</a>
        </div>

        <button class="nav-button" onclick="toggleMobileMenu()">
            <div class="hamburger">
                <div class="hamburger-line"></div>
                <div class="hamburger-line"></div>
            </div>
        </button>
    </nav>
    
    <div class="mobile-menu" id="mobileMenu">
        <span class="close-btn" onclick="toggleMobileMenu()">&times;</span>
        <ul>
            <li><a href="about.html" onclick="toggleMobileMenu()">About</a></li>
            <li><a href="experience.html" onclick="toggleMobileMenu()">The Experience</a></li>
            <li><a href="opportunities.html" onclick="toggleMobileMenu()">Opportunities</a></li>
            <li><a href="resources.html" onclick="toggleMobileMenu()">Learning Resources</a></li>
        </ul>
    </div>
    
    <div class="typing-container">
        <h1 style="color: white; margin-bottom: 5px;">
            <span class="orange-text">ASR</span> H2 Computing
        </h1> 
        <span id="typing-text"></span><span class="cursor"></span>
    </div>

    <!-- promotion video showcase -->
    <div class="fade-up-element video-container" id="about">
        <h2>Why H2 Computing?</h2>
        <div class="video-wrapper">
            <video controls preload="metadata" poster="path/to/your/poster-image.jpg">
                <source src="static/my-promo-video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <div id="scroll-arrow" class="scroll-down-arrow arrow-bounce">
        &darr;
    </div>


    <script>
        // Typing Animation Logic
        const typingElement = document.getElementById('typing-text');
        const phrases = [
            'print("Hello world ðŸŒŽ")',
            'import sklearn',
            'print("Welcome to ASR!")',
            'import sqlite3'
        ];
        
        let phraseIndex = 0;
        let charIndex = 0;
        let isDeleting = false;
        
        const typingSpeed = 70; 
        const backspacingSpeed = 40; 
        const delayBetweenPhrases = 1500; 

        function type() {
            const currentPhrase = phrases[phraseIndex];
            
            if (isDeleting) {
                typingElement.textContent = currentPhrase.substring(0, charIndex - 1);
                charIndex--;
            } else {
                typingElement.textContent = currentPhrase.substring(0, charIndex + 1);
                charIndex++;
            }

            if (!isDeleting && charIndex === currentPhrase.length) {
                isDeleting = true;
                setTimeout(type, delayBetweenPhrases);
            } 
            else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                phraseIndex = (phraseIndex + 1) % phrases.length; 
                setTimeout(type, 500); 
            } 
            else {
                const speed = isDeleting ? backspacingSpeed : typingSpeed;
                setTimeout(type, speed);
            }
        }
        
        document.addEventListener('DOMContentLoaded', type);


        // Mobile Menu Logic
        const mobileMenu = document.getElementById('mobileMenu');

        function toggleMobileMenu() {
            mobileMenu.classList.toggle('open');
        }
        

        // Scroll and Animation logic
        const fadeUpElements = document.querySelectorAll('.fade-up-element'); 

        // Scroll to the top when the page finishes loading
        window.addEventListener('load', () => {
            window.scrollTo(0, 0);
        });

        // Intersection Observer Logic for the video element
        const observerOptions = {
            root: null, 
            rootMargin: '0px',
            threshold: 0.2 
        };

        const observerCallback = (entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('in-view');
                } else {
                    entry.target.classList.remove('in-view');
                }
            });
        };

        const observer = new IntersectionObserver(observerCallback, observerOptions);

        fadeUpElements.forEach(element => {
            observer.observe(element);
        });
    </script>

</body>
</html>
